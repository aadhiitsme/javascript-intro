<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1</title>
</head>
<body>
    Enter the hight <input type="text" id="a">
    <button onclick="srr()">click</button>
    <p id="b"></p>
</body>
<script>
    function srr()
    {
        let i,j,x,y="";
        x=Number(document.getElementById('a').value);
        for(i=1;i<=x;i++)
        {
            for(j=1;j<=i;j++)
            {
                y+=i;
            }
            y+="<br>";
        }
        document.getElementById("b").innerHTML=y;
    }

</script>
</html>
