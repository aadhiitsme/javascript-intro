<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE LOOP</title>
</head>
<body>
    <button onclick="loop()">Click</button>
</body>
<script>
    function loop(){
        var a=1;
        while(a<=7){
          
        
           document.write(a);
           document.write('<br>');
            a++;
            
        }
    }
</script>
</html>
