<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="multi()"><b>*</b></button>
    <input type="text" id="d">
</body>
<script>
    function multi()
    {
        var l,m,n,o;
        l=Number(document.getElementById('a').value);
        m=Number(document.getElementById('b').value);
        n=Number(document.getElementById('c').value);
        o=l*m*n;
        document.getElementById('d').value=o;
    }
</script>
</html>
